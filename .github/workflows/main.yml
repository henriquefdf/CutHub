name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Change to API directory
      run: cd api 

    - name: Install npm dependencies
      run: |
        cd api # Certifique-se de estar no diretório correto antes de instalar as dependências
        npm install

    - name: Install Prisma CLI and Generate Prisma Client
      run: |
        cd api
        npm install -D prisma
        npx prisma generate

    - name: Run Jest Tests
      run: |
        cd api
        npm test

